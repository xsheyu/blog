<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/me.css" rel="stylesheet">
    <link href="css/hDate.css" rel="stylesheet">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/hDate.js"></script>
    <script src="js/me.js"></script>
</head>
<body>

<!--顶部-->

<header>
    <div class="wrap">
        <ul class="left">
            <li><a class="nav" href="#">首页</a></li>
            <li><a class="nav" href="#">技术分享</a></li>
            <li><a class="nav">心情随记</a></li>
            <li><a class="nav">留言板</a></li>
            <li><a class="nav">个人中心</a></li>
        </ul>
    </div>
</header>
<!--中间内容-->
<div class="main">
    <!--侧边栏-->
    <aside class="left">
        <div class="icon">
            <img src="images/icon.jpg">
            <p class="upload" style="display: none">上传图片</p>
            <input type="file" name="select" class="select" style="display: none">
        </div>
        <div class="clear">
            <a id="aside_basic">基本资料</a><br/>
            <a id="aside_detail">详细资料</a>
        </div>
    </aside>
    <div class="content left">
        <div id="basic">
            <div class="basic">
                <button class="edit right">编辑</button>
                <div class="clear">
                    <div>
                        <label class="data_left">昵称:</label>
                        <label class="data_right" id="lab_nickname">aaaa</label>
                    </div>
                    <div>
                        <label class="data_left">密码:</label>
                        <label class="data_right">******</label>
                    </div>
                    <div>
                        <label class="data_left">电话:</label>
                        <label class="data_right" id="lab_phone">188***7864</label>
                    </div>
                    <div>
                        <label class="data_left">email:</label>
                        <label class="data_right" id="lab_email">xs**@**.com</label>
                    </div>
                </div>
            </div>
            <div class="basic_edit" style="display: none">
                <button class="basic_save right">保存</button>
                <button class="basic_back right">返回</button>
                <div class="clear">
                    <div>
                        <label class="data_left">昵称:</label>
                        <input class="input_right" id="input_nickname" type="text"/>
                    </div>
                    <div>
                        <label class="data_left">密码:</label>
                        <input class="input_right" type="password"/>
                    </div>
                    <div>
                        <label class="data_left">电话:</label>
                        <input class="input_right" id="input_phone" type="tel"/>
                    </div>
                    <div>
                        <label class="data_left">email:</label>
                        <input class="input_right" id="input_email" type="email"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="detail" style="display: none">
            <div class="detail">
                <button class="editBtn right">编辑</button>
                <div class="clear">
                    <div>
                        <label class="data_left">性别:</label>
                        <label class="data_right">男</label>
                    </div>
                    <div>
                        <label class="data_left">生日:</label>
                        <label class="data_right">1994.01.10</label>
                    </div>
                    <div>
                        <label class="data_left">身高:</label>
                        <label class="data_right">175</label>
                    </div>
                    <div>
                        <label class="data_left">体重:</label>
                        <label class="data_right">60</label>
                    </div>
                    <div>
                        <label class="data_left">毕业院校:</label>
                        <label class="data_right">太原理工</label>
                    </div>
                    <div>
                        <label class="data_left">职位:</label>
                        <label class="data_right">java工程师</label>
                    </div>
                    <div>
                        <label class="data_left">公司:</label>
                        <label class="data_right">XXXX公司</label>
                    </div>
                    <div>
                        <label class="data_left">所在地:</label>
                        <label class="data_right">北京朝阳</label>
                    </div>
                </div>
            </div>
            <div class="detail_edit" style="display: none">
                <button class="detail_save right">保存</button>
                <button class="detail_back right">返回</button>
                <div class="clear">
                    <div>
                        <label class="data_left">性别:</label>
                        <input class="sex" type="radio" name="sex" value="man" checked/> 男
                        <input class="sex" type="radio" name="sex" value="woman"/> 女
                        <input class="sex" type="radio" name="sex" value="secret"/> 保密
                    </div>
                    <div>
                        <label class="data_left">生日:</label>
                        <input class="input_right" id="birthday" type="text">
                    </div>
                    <div>
                        <label class="data_left">身高:</label>
                        <input class="input_right" type="number"> cm
                    </div>
                    <div>
                        <label class="data_left">体重:</label>
                        <input class="input_right" type="number"> kg
                    </div>
                    <div>
                        <label class="data_left">毕业院校:</label>
                        <input class="input_right" type="text">
                    </div>
                    <div>
                        <label class="data_left">职位:</label>
                        <input class="input_right" type="text">
                    </div>
                    <div>
                        <label class="data_left">公司:</label>
                        <input class="input_right" type="text">
                    </div>
                    <div>
                        <label class="data_left">所在地:</label>
                        <input class="input_right" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--右边内容-->
    <div class="list right">

    </div>
</div>
<!--底部内容-->
<footer>

</footer>

</body>
</html>
