<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
    <script src="./js/common.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".loginBtn").click(function(){
                $.ajax({
                    url:$.URL.user.login,
                    data:{
                        username:$("#username") .val(),
                        password:$("#password").val(),
                    },
                    type:"post",
                    dataType:"json",
                    success:function(return_data){
                        var code=return_data.code;
                        if(code!=1){
                            alert(return_data.message);
                        }else{
                            window.location.href="main.html";
                        }
                    },
                    error:function () {
                        alert("啊，网络不见了");
                    }
                });

            });
        })

    </script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body{
            background: -webkit-linear-gradient( #16abff, #4fc5ff,#fff ); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient( #16abff, #4fc5ff,#fff ); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(#16abff, #4fc5ff,#fff ); /* Firefox 3.6 - 15 */
            background: linear-gradient( #16abff, #4fc5ff,#fff ); /* 标准的语法 */
            /*background-color: #32c4df;*/
        }
        #login{
            width:400px;
            margin:100px auto;
        }
        h2{
            text-align: center;
            height:100px;
        }
        .item{
            padding:10px 2px;
        }
        label{
            float: left;
            width: 100px;
            text-align: right;
            font-size:20px;
        }
        input{
            width:200px;
            height:30px;
            line-height:30px;
            font-size: 12px;
            background-color:#DDDDDD;
            padding-left:5px;
            border-radius: 8px;
            border:none;
        }
        button{
            width:200px;
            height:35px;
            line-height:35px;
            margin-top:80px;
            background: #2398ff;
            border-radius: 8px;
            border:none;
            font-size:20px;
            margin-left:100px;
        }
        a{
            text-decoration: none;
            display: block;
            color: #000;
            padding-left: 180px;
            margin-top: 15px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div id="login">
    <h2>登录</h2>
    <div class="item">
        <label>用户名：</label>
        <input type="text" name="username" placeholder="请输入用户名" id="username">
        <span id="user"></span>
    </div>
    <div class="item">
        <label>密码：</label>
        <input type="password" name="pwd" placeholder="请输入密码" id="password">
    </div>
    <button class="loginBtn">登录</button>
    <a href="register.html">木有账号，去注册</a>
</div>
</body>
</html>
